<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <noscript><meta http-equiv="refresh" content="0; url=https://jonthorell.github.io/QuizGame/no-javascript.html"></noscript>
    <!-- The line above redirects the browser to a secondary page in case javascript is not available for some reason. The reason is that the rendered page would look really
    odd without javascript altering the dom in some way or the other.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightweight music quiz">
    <meta name="keywords" content="music quiz game">
    <meta name="author" content="Jonas Thorell">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>QuizMaster: This world is totally Fugazi</title>
</head>

<body>
    <header>
        <h1 id="game-title">0</h1>
        <h2 id="dbase" class="center-text">0</h2>
    </header>

    <!-- Trigger/Open The Modal -->
    <nav>
        <div class="flex-center">
            <button id="myBtnAbout">About</button>
            <button id="myBtnRules">Rules</button>
            <button id="myBtnStart">Start</button>
        </div>
    </nav>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <span class="modal-target">
            </span>
        </div>
    </div>

    <p id="welcome">0</p>

    <p id="question" class="question">0</p>

    <div class="flex-center button-row">
        <button id="option1" class="rcorners1 answers" data-type="option1">Option1</button>
        <button id="option2" class="rcorners1 answers" data-type="option2">Option2</button>
    </div>
    <div class="flex-center button-row">
        <button id="option3" class="rcorners1 answers" data-type="option3">Option3</button>
        <button id="option4" class="rcorners1 answers" data-type="option4">Option4</button>
    </div>

    <div class="flex-center"><img id="quizImage" src="assets/images/quiz.jpg" width="672" height="372"
            alt="Notes picture" aria-label="Picture of notes" class="rcorners-logo"></div>

    <p id="message">0</p>

    <p id="next-question" class="timer-font-color center-text"> </p>
    <p id="timer" class="timer-font-color center-text">6</p>

    <p id="score">0</p>

    <p id="len"> </p>

    <!-- font awsome -->

    <script src="https://kit.fontawesome.com/9a55b16a72.js" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
